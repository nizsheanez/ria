<div>
    <form name="articleForm" action="" novalidate ng-submit="submit()" role="form">
        <div class="form-group" eg-smart-errors>
            <span class="control-label">Title</span>
            <input name="title" class="form-control"
                   type="text" ng-model="article.title" ng-focus required ng-minlength="3"/>

            <div class="error-container hidden">
                <small class="help-block"
                       ng-show="articleForm.title.$error.required">
                    Your name is required.
                </small>
                <small class="help-block"
                       ng-show="articleForm.title.$error.minlength">
                    Your name is required to be at least 3 characters
                </small>
                <small class="help-block"
                       ng-show="articleForm.title.$error.maxlength">
                    Your name cannot be longer than 20 characters
                </small>
            </div>
        </div>

        <div class="form-group" eg-smart-errors>
            <p class="control-label">Description</p>
            <textarea name="description" class="form-control"
                   ng-model="article.description" ng-focus required ng-minlength="3"></textarea>

            <div class="error-container hidden">
                <small class="help-block"
                       ng-show="articleForm.description.$error.minlength">
                    Your name is required to be at least 3 characters
                </small>
                <small class="help-block"
                       ng-show="articleForm.description.$error.maxlength">
                    Your name cannot be longer than 20 characters
                </small>
            </div>
        </div>


        <input type="submit" value="Submit" />
    </form>
</div>
